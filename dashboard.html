<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - YaKulonga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/logo.png" alt="YaKulonga" height="40">
                YaKulonga
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Toolbox -->
            <div class="col-md-2 border-end">
                <h5 class="text-center my-3">Componentes</h5>
                <div class="toolbox">
                    <div class="draggable" draggable="true" data-type="text">
                        <i class="bi bi-text-paragraph"></i> Texto
                    </div>
                    <div class="draggable" draggable="true" data-type="image">
                        <i class="bi bi-image"></i> Imagem
                    </div>
                    <div class="draggable" draggable="true" data-type="button">
                        <i class="bi bi-button"></i> Bot√£o
                    </div>
                </div>
            </div>

            <!-- Canvas -->
            <div class="col-md-10">
                <div class="d-flex justify-content-between mb-3">
                    <h4>Seu Site</h4>
                    <button id="exportBtn" class="btn btn-success">
                        <i class="bi bi-download"></i> Exportar
                    </button>
                </div>
                <div id="canvas" class="canvas-area"></div>
            </div>
        </div>
    </div>

    <script src="../assets/js/editor.js"></script>
</body>
</html>
